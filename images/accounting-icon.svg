<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <rect width="64" height="64" rx="12" fill="#2c3e50" opacity="0.05"/>
  <g transform="translate(32, 32)">
    <!-- 帳簿 -->
    <rect x="-14" y="-10" width="28" height="20" rx="2" fill="#2c3e50" opacity="0.8"/>
    <line x1="-14" y1="-6" x2="14" y2="-6" stroke="white" stroke-width="2" opacity="0.6"/>
    <!-- 数字 -->
    <text x="-8" y="2" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" opacity="0.8">1</text>
    <text x="0" y="2" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" opacity="0.8">0</text>
    <!-- 時計（早期化） -->
    <circle cx="8" cy="-4" r="4" fill="none" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="8" y1="-4" x2="8" y2="-6" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    <line x1="8" y1="-4" x2="10" y2="-4" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
  </g>
</svg>
