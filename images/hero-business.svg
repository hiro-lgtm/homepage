<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- グラフ要素 -->
  <g opacity="0.1">
    <rect x="100" y="200" width="200" height="150" rx="8" fill="#2c3e50"/>
    <rect x="120" y="220" width="160" height="20" rx="4" fill="#3498db"/>
    <rect x="120" y="250" width="140" height="20" rx="4" fill="#3498db"/>
    <rect x="120" y="280" width="180" height="20" rx="4" fill="#3498db"/>
    <rect x="120" y="310" width="120" height="20" rx="4" fill="#3498db"/>
  </g>
  
  <!-- ビジネスパーソン -->
  <g transform="translate(400, 150)">
    <!-- 人物1 -->
    <circle cx="0" cy="0" r="40" fill="#e1e8ed"/>
    <rect x="-30" y="40" width="60" height="100" rx="8" fill="#2c3e50"/>
    <!-- 腕 -->
    <rect x="-50" y="50" width="20" height="60" rx="10" fill="#2c3e50"/>
    <rect x="30" y="50" width="20" height="60" rx="10" fill="#2c3e50"/>
    <!-- 脚 -->
    <rect x="-20" y="140" width="15" height="50" rx="7" fill="#2c3e50"/>
    <rect x="5" y="140" width="15" height="50" rx="7" fill="#2c3e50"/>
    
    <!-- 人物2 -->
    <circle cx="120" cy="0" r="40" fill="#e1e8ed"/>
    <rect x="90" y="40" width="60" height="100" rx="8" fill="#3498db"/>
    <rect x="70" y="50" width="20" height="60" rx="10" fill="#3498db"/>
    <rect x="150" y="50" width="20" height="60" rx="10" fill="#3498db"/>
    <rect x="100" y="140" width="15" height="50" rx="7" fill="#3498db"/>
    <rect x="125" y="140" width="15" height="50" rx="7" fill="#3498db"/>
  </g>
  
  <!-- チャート -->
  <g transform="translate(500, 350)">
    <rect x="0" y="0" width="200" height="150" rx="12" fill="white" stroke="#e1e8ed" stroke-width="2"/>
    <!-- バーチャート -->
    <rect x="30" y="120" width="30" height="20" rx="4" fill="#3498db"/>
    <rect x="70" y="100" width="30" height="40" rx="4" fill="#3498db"/>
    <rect x="110" y="80" width="30" height="60" rx="4" fill="#3498db"/>
    <rect x="150" y="60" width="30" height="80" rx="4" fill="#2c3e50"/>
  </g>
  
  <!-- ドキュメント -->
  <g transform="translate(150, 400)">
    <rect x="0" y="0" width="120" height="160" rx="8" fill="white" stroke="#e1e8ed" stroke-width="2"/>
    <rect x="20" y="30" width="80" height="8" rx="4" fill="#e1e8ed"/>
    <rect x="20" y="50" width="60" height="8" rx="4" fill="#e1e8ed"/>
    <rect x="20" y="70" width="70" height="8" rx="4" fill="#e1e8ed"/>
    <circle cx="100" cy="20" r="8" fill="#3498db"/>
  </g>
</svg>

