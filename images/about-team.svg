<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#fafbfc"/>
  
  <!-- オフィス環境 -->
  <rect x="50" y="50" width="500" height="300" rx="12" fill="white" stroke="#e1e8ed" stroke-width="2"/>
  
  <!-- テーブル -->
  <rect x="100" y="200" width="400" height="20" rx="4" fill="#e1e8ed"/>
  <rect x="120" y="220" width="80" height="8" rx="4" fill="#e1e8ed"/>
  <rect x="220" y="220" width="80" height="8" rx="4" fill="#e1e8ed"/>
  <rect x="320" y="220" width="80" height="8" rx="4" fill="#e1e8ed"/>
  
  <!-- 人物（シルエット） -->
  <g transform="translate(150, 150)">
    <circle cx="0" cy="0" r="25" fill="#2c3e50"/>
    <rect x="-20" y="25" width="40" height="60" rx="8" fill="#2c3e50"/>
  </g>
  
  <g transform="translate(300, 150)">
    <circle cx="0" cy="0" r="25" fill="#3498db"/>
    <rect x="-20" y="25" width="40" height="60" rx="8" fill="#3498db"/>
  </g>
  
  <g transform="translate(450, 150)">
    <circle cx="0" cy="0" r="25" fill="#2c3e50"/>
    <rect x="-20" y="25" width="40" height="60" rx="8" fill="#2c3e50"/>
  </g>
  
  <!-- チャート -->
  <rect x="100" y="280" width="150" height="50" rx="4" fill="#f8fafc" stroke="#e1e8ed" stroke-width="1"/>
  <rect x="110" y="300" width="20" height="20" fill="#3498db"/>
  <rect x="140" y="290" width="20" height="30" fill="#3498db"/>
  <rect x="170" y="310" width="20" height="10" fill="#2c3e50"/>
  <rect x="200" y="295" width="20" height="25" fill="#3498db"/>
  
  <!-- ドキュメント -->
  <rect x="350" y="280" width="100" height="50" rx="4" fill="white" stroke="#e1e8ed" stroke-width="1"/>
  <rect x="365" y="295" width="70" height="4" rx="2" fill="#e1e8ed"/>
  <rect x="365" y="305" width="50" height="4" rx="2" fill="#e1e8ed"/>
  <rect x="365" y="315" width="60" height="4" rx="2" fill="#e1e8ed"/>
</svg>

